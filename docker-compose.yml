services:
  # Database: PostgreSQL for Prisma
  db:
    image: postgres:16-alpine
    container_name: japi-db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: japi_core
    ports:
      - "5432:5432"
    volumes:
      - japi_db_data:/var/lib/postgresql/data

  # Cache & Real-time Balances: Redis
  redis:
    image: redis:7-alpine
    container_name: japi-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - japi_redis_data:/data

  # Messaging: Kafka (Development Setup)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: japi-zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: japi-kafka
    restart: always
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
    ports:
      - "9092:9092"
      - "9094:9094"
    volumes:
      - japi_kafka_data:/var/lib/kafka/data

  # Optional: Kafka UI to visualize topics during dev
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: japi-kafka-ui
    restart: always
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      - KAFKA_CLUSTERS_0_NAME=local
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=kafka:9092


volumes:
  japi_db_data:
  japi_redis_data:
  japi_kafka_data:
